<body>
	<style>
.tr_color {
	background-color: #9F88FF
}
</style>
	<div class="div_head">
		<span> <span style="float: left;">商场分时段日销售对比</span>
		</span>
	</div>
	<div></div>
	<div class="container-fluid">

		<hr>
		<div class="row-fluid " style="margin-top: 10px;">
			<form class="form-inline" role="form">
				<div class=" form-group">
					<label>日期1：</label> <input type="text" value="" readonly 
						id="startDate1"  class="form-control" /> <input type="button"
						value="..."
						onclick="displayCalendar(document.forms[0].startDate1,'yyyy-mm-dd', this);" />
				</div>
				<div class=" form-group clearfix">
					<label>日期2</label> <input type="text" value="" readonly
						id="startDate2" class="form-control">
					<input type="button" value="..."
						onclick="displayCalendar(document.forms[0].startDate2,'yyyy-mm-dd', this);" />
				</div>

				<div class=" form-group ">
					<label>日期3</label> <input type="text" value="" readonly
						id="startDate3" class="form-control">
					<input type="button" value="..."
						onclick="displayCalendar(document.forms[0].startDate3,'yyyy-mm-dd', this);" />
				</div>
				<div class=" form-group clearfix">
					<button class=" btn btn-primary" type="button"
						onclick="javascript:getSales()">查询</button>
				</div>
				<div class=" form-group ">
					<button class=" btn btn-primary" type="button"
						onclick="javascript:clearAll()">清除条件</button>
				</div>
				<div class="form-group" clearfix>
					<select name="chartStyle" id="chartStyle" class="form-control">
						<option value="2D" selected>2D图形</option>
						<option value="3D">3D图形</option>
					</select>
				</div>
			</form>
		</div>
	</div>

	<h1></h1>
	<div id='canvasDiv'></div>


</body>
<script type="text/javascript">

$(function(){
	var data = [
	        	{
	        		name : '男装',
	        		value:[1000,2000,3000,4000,3000,2000,2500],
	        		color:'#1f6e92',
	        		line_width:3
	        	}
	        	
	       ];
	var labels=["T恤","背心","短裤","外套","短裤","长裤","毛衣","大衣"];
	var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data,
				//align:'center',
				title : '种类销售对比',
				width : document.body.clientWidth * 0.8,
				height : document.body.clientHeight * 0.90,
				
				
				shadow_offsetx : 0,
				shadow_offsety : 0,
				//background_color:'#2e2e2e',
				coordinate:{height:'90%',background_color:'#f6f9fa'},
				sub_option:{
					smooth : true,//平滑曲线
					//hollow_inside:false,//设置一个点的亮色在外环的效果
					point_size:16
				},
				tip:{
					enable:true,
					shadow:true
				},
				legend : {
					enable : false
				},
				crosshair:{
					enable:true,
					line_color:'#62bce9'
				},
				labels:labels
				
				
			});
	chart.draw();
});
		
	


	
</script>
